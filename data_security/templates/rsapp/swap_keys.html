<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href=" {% static 'desapp/images/fav.png' %}">
    <title>Swap keys</title>
</head>
<body>
    <h1>Swap keys</h1>
    <label for="client_key">Your key</label>
    <textarea id="client_key" rows="4" cols="50">{{pub_client_key}}</textarea>

    <label for="server_key">Server key</label>
    <textarea id="server_key" rows="4" cols="50">{{pub_server_key}}</textarea>

    <button>Swap keys</button>
</body>
</html>
